<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buá»•i 3 - Header Github</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,609;1,609&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>

<body>

    <header>
        <div class="container">
            <div class="container-part-one">
                <ul>
                    <li><i class="fa-brands fa-github"></i></li>
                    <li>Product</li>
                    <li>Solutions</li>
                    <li>Resources</li>
                    <li>Open Source</li>
                    <li>Enterprise</li>
                    <li>Pricing</li>
                </ul>
            </div>

            <div class="container-part-two">
                <div class="container-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search or jump to...</span>
                    <span id="slash">/</span>
                </div>
                <div class="sign-part">
                    <span>Sign in</span>
                    <span class="sign">Sign up</span>
                </div>
            </div>
        </div>        
    </header>
    <div class="sticky">
        <i class="fa-solid fa-arrow-up"></i>
    </div>
</body>

</html>
